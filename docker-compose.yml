  auth1:
    build: ./excelplay-auth/excelplay_auth/.
    depends_on:
      - redis
      - dbauth
    command: bash excelplay-auth/docker_entrypoint.sh
    volumes:
      - .:/excelplay/excelplay_auth
    ports:
      - "8000:8000"
    networks:
      - kryptos_network

  dalalbull:
    build: ./excelplay-dalalbull/excelplay_dalalbull/.
    depends_on:
      - redis
      - db3
    command: bash excelplay-dalalbull/docker_entrypoint.sh
    volumes:
      - .:/excelplay/excelplay_dalalbull
    ports:
      - "8002:8002"
    networks:
      - kryptos_network

  dalalbulldaphne:
    build: ./excelplay-dalalbull/excelplay_dalalbull/.
    depends_on:
      - dalalbull
    command: bash excelplay-dalalbull/rundaphne.sh
    volumes:
      - .:/excelplay/excelplay_dalalbull
    ports:
      - "8003:8003"
    networks:
      - kryptos_network

  dalalbullcelery:
    build: ./excelplay-dalalbull/excelplay_dalalbull/.
    depends_on:
      - dalalbull
      - dalalbulldaphne
    command: bash excelplay-dalalbull/runcelery.sh
    volumes:
      - .:/excelplay/excelplay_dalalbull
    networks:
      - kryptos_network

  redis:
    container_name: "redis"
    restart: unless-stopped
    image: redis
    command: redis-server
    volumes:
      - "redisdata:/data"

