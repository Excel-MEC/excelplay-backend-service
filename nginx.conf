upstream kryptos_backend {
  server excelplay-backend-kryptos:8080;
}

upstream play_pgadmin {
  server pgadmin:80;
}

server {
    listen   80;
    server_name api.play.excelmec.org;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    location / {
        return 301 https://$server_name$request_uri;
    }

    location  /.well-known/acme-challenge {
        allow all;
        root /var/www/html;
    }
}

server {
    listen 443 ssl http2;
    server_name api.play.excelmec.org;

    access_log /var/log/nginx/access_https.log;
    error_log /var/log/nginx/error_https.log;

    ssl_certificate /etc/letsencrypt/live/api.play.excelmec.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.play.excelmec.org/privkey.pem;

    location /kryptos/ {
        # Pass the IP address of the client to backend
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # pass the Host: header from the client
        proxy_set_header Host $host;

        # Prevent Nginx from attempting redirects
        proxy_redirect off;

        proxy_pass http://kryptos_backend/;
    }

    location /playadmin/ {
        # Pass the IP address of the client to backend
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # pass the Host: header from the client
        proxy_set_header Host $host;

        # Prevent Nginx from attempting redirects
        proxy_redirect off;

        proxy_pass http://play_pgadmin/;
    }
}