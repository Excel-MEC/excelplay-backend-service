version: "3"

services:
  nginx:
    image: nginx:latest
    container_name: excelplay-backend-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./staging.nginx.conf:/etc/nginx/conf.d/default.conf
      - ../cert/:/var/www/html
      - ../cert/dhparam/:/etc/ssl/certs/
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    restart: unless-stopped
    depends_on:
      - kryptos
    networks:
      - kryptos_network

  kryptos:
    container_name: excelplay-backend-kryptos
    build:
      context: ./excelplay-backend-kryptos/
      dockerfile: prod.dockerfile
    dns:
      - 8.8.8.8
    ports:
      - "8080:8080"
    restart: on-failure
    depends_on:
      - db
    networks:
      - kryptos_network

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - ../cert/:/var/www/html
    depends_on:
      - nginx
    command: certonly --webroot --webroot-path=/var/www/html --email aswinganesh666@gmail.com --agree-tos --no-eff --force-renewal -d staging.play.excelmec.org

  # dalalbull:
  #   container_name: excelplay-backend-dalalbull
  #   build:
  #     context: ./excelplay-backend-dalalbull/
  #     dockerfile: prod.dockerfile
  #   dns:
  #     - 8.8.8.8
  #   ports:
  #     - "8080:8080"
  #   restart: on-failure
  #   networks:
  #     - kryptos_network

  auth1:
    build: ./excelplay-auth/excelplay_auth/.
    depends_on:
      - redis
    command: bash excelplay-auth/docker_entrypoint.sh
    volumes:
      - .:/excelplay/excelplay_auth
    ports:
      - "8000:8000"
    networks:
      - dalalbull_network

  dalalbull:
    build: ./excelplay-dalalbull/excelplay_dalalbull/.
    depends_on:
      - redis
    command: bash excelplay-dalalbull/docker_entrypoint.sh
    volumes:
      - .:/excelplay/excelplay_dalalbull
    ports:
      - "8002:8002"
    networks:
      - dalalbull_network

  dalalbulldaphne:
    build: ./excelplay-dalalbull/excelplay_dalalbull/.
    depends_on:
      - dalalbull
    command: bash excelplay-dalalbull/rundaphne.sh
    volumes:
      - .:/excelplay/excelplay_dalalbull
    ports:
      - "8003:8003"
    networks:
      - dalalbull_network

  dalalbullcelery:
    build: ./excelplay-dalalbull/excelplay_dalalbull/.
    depends_on:
      - dalalbull
      - dalalbulldaphne
    command: bash excelplay-dalalbull/runcelery.sh
    volumes:
      - .:/excelplay/excelplay_dalalbull
    networks:
      - dalalbull_network

  redis:
    container_name: "redis"
    restart: unless-stopped
    image: redis
    command: redis-server
    volumes:
      - "redisdata:/data"
    networks:
      - dalalbull_network

  dbauth:
    container_name: "dbauth"
    restart: unless-stopped
    image: postgres:alpine
    expose:
      - "5432"
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${DB_USER_AUTH}
      - POSTGRES_PASSWORD=${DB_PASSWORD_AUTH}
      - POSTGRES_DB=${DB_NAME_AUTH}
      - DATABASE_HOST=${DB_HOST_AUTH}
    networks:
      - dalalbull_network
    volumes:
      - "pgdataauth:/var/lib/postgresql/data"

volumes:
  certbot-etc:
  certbot-var:
  redisdata:
  pgdataauth:

networks:
  kryptos_network:
    driver: bridge
  dalalbull_network:
    driver: bridge
